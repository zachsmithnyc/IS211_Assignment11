<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Template</title>
</head>
<body>
    {% if name %}
      <h1>Hello {{ name }}!</h1>
    {% else %}
      <h1>Hello, What's your name?</h1>
    {% endif %}

    <ul>
        <li><a href="/">back to the form</a></li>
        <li><a href="/hello/{{ name }}">Go to Hello {{ name }}</a></li>
    </ul>
</body>
</html>
